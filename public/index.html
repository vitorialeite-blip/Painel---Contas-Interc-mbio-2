/* ===================== ESTADO / FUN√á√ïES ===================== */
const state = {
  risco:"M√©dio & Baixo",
  etapa:"Comunica√ß√£o Inicial",
  dataBase: new Date().toISOString().slice(0,10),
  responsavel:"", loja:"", cnpj:"", plataforma:"VINDI", produto:""
};

function addBusinessDays(baseDate, businessDays){
  const date = new Date(baseDate); let added=0;
  while(added<businessDays){
    date.setDate(date.getDate()+1);
    const d=date.getDay();
    if(d!==0 && d!==6){ added++; }
  }
  return date;
}
function fmt(date){ return new Intl.DateTimeFormat("pt-BR",{day:"2-digit",month:"2-digit",year:"numeric"}).format(date); }
function selectedInfo(){ return FLOWS[state.risco].find(e=>e.etapa===state.etapa) || FLOWS[state.risco][0]; }
function fillTemplate(t){
  const limite = fmt(addBusinessDays(state.dataBase,(selectedInfo().prazoUteis||0)));
  return t.replaceAll("{{RESPONSAVEL}}", state.responsavel||"<RESPONS√ÅVEL>")
    .replaceAll("{{LOJA}}", state.loja||"<LOJA>")
    .replaceAll("{{CNPJ}}", state.cnpj||"<CNPJ>")
    .replaceAll("{{PLATAFORMA}}", state.plataforma||"<PLATAFORMA>")
    .replaceAll("{{PRODUTO}}", state.produto||"<PRODUTO>")
    .replaceAll("{{DATA_LIMITE}}", limite)
    .replaceAll("{{DATA_DESC}}", fmt(new Date()));
}
function overdueInfo(due){
  const today=new Date(); today.setHours(0,0,0,0);
  const d=new Date(due); d.setHours(0,0,0,0);
  return today.getTime()>d.getTime();
}

}

  document.getElementById("macroTitulo").textContent=model.titulo;
  document.getElementById("macroText").value=fillTemplate(model.texto);
}
function refreshCommon(){
  const info=selectedInfo();
  const due=addBusinessDays(state.dataBase,info.prazoUteis||0);

  document.getElementById("prazo").textContent=(info.prazoUteis||0)+" dias √∫teis";
  document.getElementById("dataBase").value=state.dataBase;

  vs.className=over?"due-red":"";

  document.getElementById("viewAcao").textContent=info.proximaAcao;
}
function refreshAll(){ refreshCommon(); refreshMacro(); updateAgendaList(); }

/* ========= Agenda via API (D1) ========= */
const API_BASE = '/api/tickets';

/* chamadas HTTP */
async function apiCreate(item){
  const r = await fetch(API_BASE, {
    method: 'POST',
    headers: {'content-type':'application/json'},
    body: JSON.stringify(item)
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}
async function apiList({date, etapa, analista}){
  const qs = new URLSearchParams();
  if(date) qs.set('date', date);
  if(etapa) qs.set('etapa', etapa);
  if(analista) qs.set('analista', analista);
  const r = await fetch(`${API_BASE}?${qs.toString()}`);
  if(!r.ok) throw new Error(await r.text());
  return r.json(); // array de tickets
}
async function apiDelete(id){
  const r = await fetch(`${API_BASE}/${encodeURIComponent(id)}`, { method:'DELETE' });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

/* auxiliares visuais */
function populateAnalistasFilter(list){
  const select=document.getElementById("filtroAnalista");
  const cur=select.value;
  const names=Array.from(new Set(list.map(t=>t.analista).filter(Boolean))).sort();
  select.innerHTML=`<option value="">Todos</option>`+names.map(n=>`<option ${cur===n?'selected':''}>${n}</option>`).join("");

  const defaults=["SILV√âRIA COSTA","IGOR ARAUJO","DIEGO RIBEIRO","RAFAEL CORONA"];
  const dl=document.getElementById("analistasList");
  const merged=Array.from(new Set([...defaults, ...names]));
  dl.innerHTML=merged.map(n=>`<option value="${n}"></option>`).join("");
}

/* renderiza√ß√£o + filtros */
async function updateAgendaList(){
  const filtro=document.getElementById("filtroData").value||new Date().toISOString().slice(0,10);
  const tipo=document.getElementById("filtroTipo").value;
  const analista=document.getElementById("filtroAnalista").value;

  let list=[];
  try{
    list = await apiList({date:filtro, etapa: tipo||undefined, analista: analista||undefined});
  }catch(e){
    console.error(e);
    alert("Erro ao carregar agenda do servidor.");
    return;
  }

  populateAnalistasFilter(list);

  const ui=document.getElementById("listaAgenda");
  ui.innerHTML="";

  // chips de resumo por etapa
  const byEtapa={};
  list.forEach(t=>byEtapa[t.etapa]=(byEtapa[t.etapa]||0)+1);
  const chips=document.getElementById("resumoChips");
  chips.innerHTML=Object.keys(byEtapa).length
    ? Object.entries(byEtapa).map(([k,v])=>`<span class="chip">${k}: ${v}</span>`).join("")
    : `<span class="muted">Sem comunica√ß√µes neste dia.</span>`;

  if(list.length===0){
    ui.innerHTML=`<div class="muted">Nenhuma tarefa para esta data.</div>`;
  }else{
    list.forEach(t=>{
      const over = overdueInfo(new Date(t.due));
      const venc = fmt(new Date(t.due));
      const li=document.createElement("div");
      li.className="card"; li.style.background="#fff";
      li.innerHTML=`
        <div style="display:flex;justify-content:space-between;gap:8px;align-items:center;">
          <div><b>${t.titulo||("Agendado: "+t.etapa)}</b> <span class="pill">${t.risco||""}</span></div>
          <div class="item-actions">
            <span class="${over?'badge-red':'badge'}">${over?'VENCIDO':(t.analista||"‚Äî")}</span>
            <button class="icon-btn" title="Excluir" data-del="${t.id}">üóëÔ∏è</button>
          </div>
        </div>
        <div class="muted">Cliente: <b>${t.cliente||"‚Äî"}</b></div>
        <div class="muted">Etapa: ${t.etapa} ‚Ä¢ Venc.: <b class="${over?'due-red':''}">${venc}</b></div>
        <div class="muted">Obs: ${t.obs||"‚Äî"}</div>
        ${t.ticket_url?`<div><a class="link" href="${t.ticket_url}" target="_blank" rel="noopener">üîó Abrir ticket</a></div>`:""}
      `;
      ui.appendChild(li);
    });
  }
  document.getElementById("totalAgenda").textContent="Total salvas: "+list.length;
}

/* export com base na lista atual */
async function exportCsv(){
  const filtro=document.getElementById("filtroData").value||new Date().toISOString().slice(0,10);
  const tipo=document.getElementById("filtroTipo").value;
  const analista=document.getElementById("filtroAnalista").value;
  let itens=[];
  try{
    itens = await apiList({date:filtro, etapa: tipo||undefined, analista: analista||undefined});
  }catch(e){ console.error(e); alert("Erro ao exportar."); return; }

  const headers=["ID","Cliente","Etapa","Risco","Vencimento","Analista","Pr√≥xima a√ß√£o","Ticket","Status"];
  const rows=itens.map(t=>[
    t.id,t.cliente||"",t.etapa||"",t.risco||"",
    fmt(new Date(t.due)),t.analista||"",t.obs||"",t.ticket_url||"",
    overdueInfo(new Date(t.due))?"VENCIDO":"No prazo"
  ]);
  const csv=[headers,...rows].map(r=>r.map(x=>`"${String(x).replaceAll('"','""')}"`).join(",")).join("\n");
  const blob=new Blob([csv],{type:"text/csv;charset=utf-8;"}); const url=URL.createObjectURL(blob);
  const a=document.createElement("a"); a.href=url; a.download=`agenda_${filtro}${tipo?("_"+tipo.replaceAll(" ","_")):""}${analista?("_"+analista.replaceAll(" ","_")):""}.csv`;
  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}

/* ===================== VALIDA√á√ïES ===================== */
function clearErrors(ids){ ids.forEach(id => document.getElementById(id)?.classList.remove('error')); }
function markError(id){ const el=document.getElementById(id); if(el) el.classList.add('error'); }
function isCNPJ(val){ const digits=(val||"").replace(/\D/g,''); return /^\d{14}$/.test(digits); }

function validateComunicacao(){
  const req = [
    {id:'responsavel', label:'Respons√°vel na Loja', test:v=>v.trim().length>1},
    {id:'loja',        label:'Loja',                 test:v=>v.trim().length>1},
    {id:'cnpj',        label:'CNPJ',                 test:isCNPJ},
    {id:'plataforma',  label:'Plataforma',           test:v=>v.trim().length>0},
    {id:'produto',     label:'Produto irregular',    test:v=>v.trim().length>1},
    {id:'dataBase',    label:'Data base',            test:v=>!!v}
  ];
  clearErrors(req.map(r=>r.id));
  const fails=[];
  req.forEach(r=>{ const v=document.getElementById(r.id)?.value ?? ""; if(!r.test(v)) { markError(r.id); fails.push(r.label);} });
  if(fails.length){ alert("Preencha os campos obrigat√≥rios:\n- "+fails.join("\n- ")); return false; }
  return true;
}

/* Inserir na descri√ß√£o: valida -> insere -> fecha painel -> foca na descri√ß√£o */
document.getElementById("inserirMacro").addEventListener("click",()=>{
  if(!validateComunicacao()) return;
  const ta=document.getElementById("desc");
  const txt=document.getElementById("macroText").value;
  ta.value=(ta.value?ta.value+"\n\n":"")+txt;

  const p=document.getElementById("panel");
  p.style.display="none";

  ta.scrollIntoView({behavior:"smooth", block:"start"});
  setTimeout(()=>{ ta.focus(); const end=ta.value.length; ta.setSelectionRange(end,end); },300);
});

/* Criar tarefa ‚Äì exige link + analista (salvando no D1) */
document.getElementById("criarTarefa").addEventListener("click", async ()=>{
  const ticket=(document.getElementById("linkTicket").value||"").trim();
  const analista=(document.getElementById("analistaAg").value||"").trim();
  document.getElementById("linkTicket").classList.remove("error");
  document.getElementById("analistaAg").classList.remove("error");
  const falta=[];
  if(!ticket){ falta.push("Link do ticket"); markError("linkTicket"); }
  if(!analista){ falta.push("Analista"); markError("analistaAg"); }
  if(falta.length){ alert("Preencha os campos obrigat√≥rios:\n- "+falta.join("\n- ")); return; }

  const info=selectedInfo();
  const dueDate=addBusinessDays(state.dataBase,info.prazoUteis||0);
  const dueStr = new Date(dueDate).toISOString().slice(0,10);

  const payload={
    titulo: info.sugProxEtapa?`Agendar pr√≥xima etapa: ${info.sugProxEtapa}`:`Revisar etapa: ${info.etapa}`,
    cliente: state.loja || "<LOJA>",
    etapa: info.etapa,
    risco: state.risco,
    due: dueStr,            // ISO (YYYY-MM-DD)
    obs: info.proximaAcao,
    ticket_url: ticket,
    analista
  };

  try{
    await apiCreate(payload);
    document.getElementById("inserirMacro").click(); // fecha painel e insere comunica√ß√£o
    await updateAgendaList();
    alert("Tarefa criada e comunica√ß√£o inserida na descri√ß√£o!");
  }catch(err){
    console.error(err);
    alert("N√£o foi poss√≠vel criar a tarefa. Veja logs.");
  }
});
